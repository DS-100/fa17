- date: 9/12/2017
  topic: Visualization and Data Tranformations
  lecturer: Nolan
  description: |
    A large fraction of the human brain is devoted to visual perception.   As a
    consequence, visualization is a critical tool in both exploratory data
    analysis and communicating complex relationships in data.  However, making
    informative and clear visualizations of complex concepts can be
    challenging.  In this lecture, we explore good and bad visualizations
    and describe how to choose visualizations for various kinds of data and
    goals.


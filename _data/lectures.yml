- date: 10/5/2017
  topic: Hypothesis Testing 
  lecturer: Nolan
  description: |
    A key step in inference is often answering a question about the world. We will
      consider 4 such questions to varying degrees of detail:  
      1) Is there enough evidence to bring someone to trial?
      2) Is there evidence of an earth-like planet orbiting a star? 
      3) Do female TAs get lower teaching evaluations than male TAs? 
      We use hypothesis testing to answer these questions.  
      In particular, we examine a
      collection non-parametric hypothesis tests.  These powerful procedures
      build on the basic idea of random simulation to help quantify the rarity
      of a particular phenomenon.  In the process of using these procedures we
      will also touch on the challenges of false discovery and multiple
      testing.


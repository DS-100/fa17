- date: 9/14/2017
  topic: Visualization, Ctd.
  lecturer: Nolan
  description: |
    Directly visualizing data can result in less informative for several reaasons:
    plots as curvilinear relationships can be difficult to assess;
    large numbers of observations can hide core features;
    and it can be difficult to visualize large  numbers of variables.
    In this lecture, we discuss techniques of data transformations, smoothing, and
    dimensionality reduction to address challenges in creating informative
    visualization. With these  additional analytics we can often reveal
    important and informative patterns in data.
    We pick up with transformations.


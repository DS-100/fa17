- date: 9/5/2017
  topic: EDA and Data Cleaning
  lecturer: Gonzalez
  description: |
    Whether collected by you or obtained from someone else, raw data is seldom
    ready for immediate analysis.  Through exploratory data analysis we can
    often discover important anomalies, identify limitations in the
    collection process, and better inform subsequent goal oriented analysis.
    In this lecture we will discuss how to identify and correct common data
    anomalies and their implications on future analysis.  We will also
    discuss key properties of data including structure, granularity,
    faithfulness, temporality and scope and how these properties can inform
    how we prepare, analyze, and visualize data.
